<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="cover">
            <img src="./images/puipui.jpg">
            <div id="title">PUI PUI</div>
        </div>
        <div class="slider"></div>
        <div class="main_button">
            <button><img id="previous" src="./images/next.png"></button>
            <!-- <button><img src="./images/play.png"></button> -->
            <input type="checkbox" id="play"/>
            <button><img id="next" src="./images/next.png"></button>
        </div>
        <div class="secondary_button">
            <button><img src="./images/cycle.png" id="cycle"></button>
            <button><img src="./images/share.png"></button>            
            <button><img src="./images/favorite.png" id="favorite"></button>
            <button><img src="./images/volume.png"></button>
        </div>
    </body>
</html>
